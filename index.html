<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <main class="main__container">
        <form id="calculator-form" class="calculator__form" novalidate>
          <section class="calculator__section">
            <div class="calculator__field">
              <label class="calculator__label" for="input-day">DAY</label>
              <input
                class="calculator__input"
                type="number"
                name="day"
                id="input-day"
                placeholder="DD"
                minlength="1"
                maxlength="2"
                autocomplete="off"
              />
              <span
                id="error-day"
                class="calculator__span calculator__span-error"
              >
              </span>
            </div>
            <div class="calculator__field">
              <label class="calculator__label" for="input-month">MONTH</label>
              <input
                class="calculator__input"
                type="number"
                name="month"
                id="input-month"
                placeholder="MM"
                maxlength="2"
                autocomplete="off"
              />
              <span
                id="error-month"
                class="calculator__span calculator__span-error"
              >
              </span>
            </div>
            <div class="calculator__field">
              <label class="calculator__label" for="input-year">YEAR</label>
              <input
                class="calculator__input"
                type="number"
                name="year"
                id="input-year"
                placeholder="YYYY"
                maxlength="4"
                autocomplete="off"
              />
              <span
                id="error-year"
                class="calculator__span calculator__span-error"
              >
              </span>
            </div>
          </section>
          <section class="divisor__container">
            <hr />
            <div class="divisor__button">
              <button id="calculate-button" class="button">
                <img
                  src="./src/assets/images/icon-arrow.svg"
                  alt="icon arrow"
                />
              </button>
            </div>
          </section>
        </form>
        <section class="result__section">
          <div class="date__container">
            <span id="year-result" class="date__span">--</span>
            <p class="date__p">years</p>
          </div>
          <div class="date__container">
            <span id="month-result" class="date__span">--</span>
            <p class="date__p">months</p>
          </div>
          <div class="date__container">
            <span id="day-result" class="date__span">--</span>
            <p class="date__p">days</p>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
